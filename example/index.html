<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>responsive-page-switcher - Example</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <link rel="stylesheet" href="example.css">
        <!-- injector:css -->
        <link rel="stylesheet" href="../dist/responsive-page-switcher.css">
        <link rel="stylesheet" href="../bower_components/responsive-popover/dist/responsive-popover.css">
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
        <!-- endinjector:css -->
    </head>
    <body data-ng-app="responsive-page-switcher-test">

        <div data-ng-controller="mainController as ctrl">

            <div class="main-container">

                <div class="item-container"
                     data-ng-click="ctrl.open = !ctrl.open"
                     data-responsive-popover
                     data-responsive-popover-custom-class="test-popover"
                     data-responsive-popover-is-open="{{ ctrl.open }}"
                     data-responsive-popover-container="body"
                     data-responsive-popover-trigger="manual"
                     data-responsive-popover-content-template="test-content.html">

                    <p>Click here to open an responsive page switcher example</p>

                </div>

            </div>

        </div>

        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/lodash/lodash.js"></script>
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/matchmedia/matchMedia.js"></script>
        <script src="../bower_components/matchmedia-ng/matchmedia-ng.js"></script>
        <script src="../bower_components/angular-animate/angular-animate.js"></script>
        <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="../bower_components/ovh-ngStrap/dist/ovh-ngStrap.min.js"></script>
        <script src="../bower_components/responsive-popover/dist/responsive-popover.min.js"></script>
        <!-- endbower -->
        <!-- injector:js -->
        <script src="/dist/responsive-page-switcher.js" type="text/javascript"></script>
        <script src="/example/responsive-page-switcher.example.js" type="text/javascript"></script>
        <!-- endinjector:js -->
    </body>
</html>
